<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Tactics Game</title>
    <script src='https://unpkg.com/vue'></script>
    <script src='https://code.jquery.com/jquery-3.1.1.js'></script>
    <script src='levels/level.js'></script>
    <script src='script.js'></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id='game'>
      
      <div id='leftpanel' class='panel'>
        <transition name='fade'>
          <div v-if='active && active.terrain'>
            <terrain-info :terrain='active.terrain'></terrain-info>
          </div>
        </transition>
        <transition name='fade'>
          <div v-if='active && active.unit'>
            <unit-info :unit='active.unit'></unit-info>
            <unit-combat type='Attack' :hit='attack'></unit-combat>
            <unit-actions :action='action' :unit='active.unit'></unit-actions>
          </div>
        </transition>
      </div>
      
      <div id='map' class='panel' :style='mapImage'>
        <row v-for='row in map' :key='row' :row='row'></row>
      </div>
      
      <div id='rightpanel' class='panel'>
        <transition name='fade'>
          <div v-if='target && target.terrain'>
            <terrain-info :terrain='target.terrain'></terrain-info>
          </div>
        </transition>
        <transition name='fade'>
          <div v-if='target && target.unit'>
            <unit-info :unit='target.unit'></unit-info>
            <unit-combat type='Counter' :hit='counter'></unit-combat>
            <target-actions :hit='counter'></target-actions>
          </div>
        </transition>
      </div>
      
      <div id='bottompanel' class='panel'></div>
      
    </main>
  </body>
</html>
