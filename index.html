<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Tactics Game</title>
    <script src='https://unpkg.com/vue'></script>
    <script src='https://code.jquery.com/jquery-3.1.1.js'></script>
    <script src='levels/level.js'></script>
    <script src='script.js'></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id='game'>
      
      <side-panel id='leftpanel' class='panel' :space='space1' :hit='attack'></side-panel>
      
      <div id='map' class='panel' :style='mapImage'>
        <row v-for='row in mapData' :key='row' :row='row'></row>
      </div>
      
      <side-panel id='rightpanel' class='panel' :space='space2' :hit='counter'></side-panel>
      
      <div id='bottompanel' class='panel'></div>
      
    </main>
  </body>
</html>
