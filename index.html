<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Tactics Game</title>
    <script src='https://unpkg.com/vue'></script>
    <script src='https://code.jquery.com/jquery-3.1.1.js'></script>
    <script src='levels/level.js'></script>
    <script src='script.js'></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id='game'>
      
      <div id='top-panel'>
      
        <div id='top-left' class='panel'>
          <side-panel
            side='left'
            :space='active'
            :action='action'
            :attack='attack'
            :counter='counter'>
          </side-panel>
        </div>
        
        <div id='top-center' class='panel' :style='mapImage'>
          <row v-for='row in map' :key='row' :row='row'></row>
        </div>
        
        <div id='top-right' class='panel'>
          <side-panel
            side='right'
            :space='target'
            :action='action'
            :attack='attack'
            :counter='counter'>
          </side-panel>
        </div>
        
        <turn-banner v-if='banner' :faction='faction'></turn-banner>
      
      </div>
      
      <div id='bottom-panel'>
        
        <div id='bottom-left' class='panel'></div>
        
        <div id='bottom-center' class='panel'></div>
        
        <div id='bottom-right' class='panel'></div>
        
      </div>
      
    </main>
  </body>
</html>
